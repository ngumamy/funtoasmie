services:
  mysql:
    image: mariadb:10.4
    container_name: funtoa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-db_funtoasmie}
      MYSQL_USER: ${DB_USER:-raza}
      MYSQL_PASSWORD: ${DB_PASSWORD:-razapassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - funtoa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/ilo-cs/funtoa-backend:latest}
    container_name: funtoa-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-raza}
      DB_PASSWORD: ${DB_PASSWORD:-razapassword}
      DB_NAME: ${DB_NAME:-db_funtoasmie}
      JWT_SECRET: ${JWT_SECRET:-952484620a2e86d77f88a86030bf96ebf91a4ae445e70a21e600a4cfba0bb1a1}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://localhost:3000}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - funtoa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/ilo-cs/funtoa-frontend:latest}
    container_name: funtoa-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
    # Exposer publiquement le port 80 (nginx est dans le Dockerfile du frontend)
    ports:
      - "80:80"
      - "443:443"
    networks:
      - funtoa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local

networks:
  funtoa-network:
    driver: bridge

