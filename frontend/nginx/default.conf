# NGINX reverse proxy for FUNTOA
# Simple HTTP proxy via domain name

# Augmenter les limites de taille des headers et cookies
client_header_buffer_size 32k;
large_client_header_buffers 4 32k;

server {
    listen 80;
    server_name app.funtoa-smie.com;

    # Augmenter la taille max des requÃªtes (pour les uploads)
    client_max_body_size 100M;

    # Proxy vers le frontend (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        
        # Augmenter les limites pour le proxy aussi
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Proxy vers l'API backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        
        # Augmenter les limites pour le proxy aussi
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

