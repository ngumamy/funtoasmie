
# NGINX reverse proxy for FUNTOA
# Supports both HTTP and HTTPS (HTTPS is optional on first run)

server {
    listen 80;
    server_name app.funtoa-smie.com;

    # Pour le challenge Let's Encrypt (doit être accessible en HTTP)
    location ^~ /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Si les certs existent, redirect HTTP vers HTTPS
    # Sinon, serve l'app en HTTP (mode bootstrap)
    location / {
        # Vérifier si le certificat existe
        set $redirect_to_https 1;
        if (!-f /etc/letsencrypt/live/app.funtoa-smie.com/fullchain.pem) {
            set $redirect_to_https 0;
        }

        if ($redirect_to_https = 1) {
            return 301 https://$host$request_uri;
        }

        # Mode HTTP fallback : proxy vers le frontend
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    # API backend en HTTP
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }
}

# HTTPS server (si les certificats existent)
server {
    listen 443 ssl;
    server_name app.funtoa-smie.com;

    # Ces fichiers doivent exister, sinon ce server ne se charge pas
    ssl_certificate /etc/letsencrypt/live/app.funtoa-smie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.funtoa-smie.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy vers le frontend (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy vers l'API backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Pour le challenge Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/.well-known/acme-challenge/;
        try_files $uri =404;
    }
}

