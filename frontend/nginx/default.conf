
# NGINX HTTPS reverse proxy for FUNTOA

server {
    listen 80;
    server_name app.funtoa-smie.com;

    # Redirige tout HTTP vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Pour le challenge Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/.well-known/acme-challenge/;
        try_files $uri =404;
    }
}

server {
    listen 443 ssl;
    server_name app.funtoa-smie.com;

    ssl_certificate /etc/letsencrypt/live/app.funtoa-smie.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.funtoa-smie.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy vers le frontend (React)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Exemple de proxy vers l'API backend
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pour le challenge Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/.well-known/acme-challenge/;
        try_files $uri =404;
    }
}

